<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Calorie AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animation for the "Thinking" pulse */
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .thinking-pulse { animation: pulse-ring 2s infinite; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen font-sans flex flex-col items-center p-4">

    <header class="w-full max-w-md mt-6 mb-8 text-center">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            DR Calorie AI
        </h1>
        <p class="text-slate-500 text-sm mt-1">Local LLM Nutrition Tracker</p>
    </header>

    <main class="w-full max-w-md bg-slate-800 p-6 rounded-2xl shadow-xl border border-slate-700">
        
        <label class="block text-sm font-medium text-slate-400 mb-2">What did you eat?</label>
        <textarea id="userInput" rows="3" 
            class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            placeholder="I had a double cheeseburger and a diet coke..."></textarea>
        
        <button type="button" id="scanBtn"
            class="w-full mt-4 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-4 rounded-lg transition flex justify-center items-center gap-2">
            <span>Scan Calories</span>
        </button>

        <div id="statusMsg" class="mt-3 text-center text-sm text-slate-400 hidden"></div>
    </main>

    <section id="resultsArea" class="w-full max-w-md mt-6 hidden">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 mb-4">
            <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">AI Reasoning</h3>
            <p id="aiThought" class="text-sm text-slate-300 italic leading-relaxed"></p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col items-center">
                <span class="text-3xl font-bold text-white" id="calVal">0</span>
                <span class="text-xs text-slate-500 uppercase">Calories</span>
            </div>
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col items-center">
                <span class="text-3xl font-bold" id="gradeVal">-</span>
                <span class="text-xs text-slate-500 uppercase">Health Grade</span>
            </div>
        </div>

        <div class="mt-6">
            <h3 class="text-slate-400 text-sm font-bold mb-3">Recent Logs</h3>
            <ul id="foodLog" class="space-y-2">
                </ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
